<!DOCTYPE html>
<html lang="en">
<head>
<title>Garden</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style type="text/css">
table{
    width:100%;
}
table,th,td{
    border:2px solid gray;
    border-collapse: collapse;
    font-size: 150%;
}
p{
    color:red;
    font-family: monospace;
    font-size:40px;
    text-align: center;
}
th,td{
    padding:7px 15px;
    text-align: center;
}
th{
    background-color: #008040;
    color: white;
}
tr:nth-child(even){
    background-color: #F0F0F0;
}
tr:hover{
    background-color: #ddd;
}
</style>
</head>

<body>
    <p>Temperature and Humidity</p>
    <div class="mypanel"></div>
    <script>
    $.getJSON('https://api.thingspeak.com/channels/789928/feeds.json', function(data) {
        var txt = `<table border="1">
        <thead>
        <tr>
			<th>STT</th>
            <th>Time</th>
            <th>Temperature</th>
            <th>Humidity</th>
        </tr>
        </thead>
        <tbody>`

        for(var i = 0; i <data.feeds.length; i++){
            var x = new Date(data.feeds[i].created_at);
            txt += `<tr>
			<td>${i+1}</td>
            <td>${x.toLocaleDateString()} ${x.toLocaleTimeString()}</td>
            <td>${data.feeds[i].field1}&deg;C</td>
            <td>${data.feeds[i].field2}%</td>
        </tr>`
        }
        
        txt += `</tbody></table>`       
        
        $(".mypanel").html(txt);
    });
    </script>
</body>
</html>
